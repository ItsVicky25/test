<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Flipkart_logo_2018.png" alt="Flipkart">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more" id="search">
                <button onclick="searchProduct()">Search</button>
            </div>
            <div class="user-options">
                <a href="#">Login</a>
                <a href="#">Sign Up</a>
                <a href="#">Cart</a>
            </div>
        </nav>
    </header>

    <!-- Carousel Section -->
    <section class="carousel">
        <div class="carousel-images">
            <img src="https://via.placeholder.com/1200x400?text=Special+Deals+on+Mobiles" alt="Special Deals on Mobiles">
            <img src="https://via.placeholder.com/1200x400?text=Up+to+50%25+Off+on+Electronics" alt="Up to 50% Off on Electronics">
            <img src="https://via.placeholder.com/1200x400?text=Top+Fashion+Trends" alt="Top Fashion Trends">
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <div class="category">
            <img src="https://via.placeholder.com/200x200?text=Mobiles" alt="Mobiles">
            <h3>Mobiles</h3>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/200x200?text=Fashion" alt="Fashion">
            <h3>Fashion</h3>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/200x200?text=Electronics" alt="Electronics">
            <h3>Electronics</h3>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/200x200?text=Home+Appliances" alt="Home Appliances">
            <h3>Home Appliances</h3>
        </div>
    </section>

    <!-- Featured Products Section -->
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/200x200?text=Product+1" alt="Product 1">
                <h4>Product 1</h4>
                <p>$199.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x200?text=Product+2" alt="Product 2">
                <h4>Product 2</h4>
                <p>$299.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x200?text=Product+3" alt="Product 3">
                <h4>Product 3</h4>
                <p>$149.99</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Flipkart. All Rights Reserved.</p>
            <p>Privacy Policy | Terms of Use</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
